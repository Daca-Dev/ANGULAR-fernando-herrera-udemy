<p>listado works!</p>

<button (click)="borrarHeroe()">Borrar Heroe</button>

<div *ngIf="borrado !== ''; else noBorrado">
  <h3>Heroe Borrado: <small>{{ borrado }}</small></h3>
</div>

<ng-template #noBorrado>
  <h3>No ha vorrado nada</h3>
</ng-template>

<p>*ngFor</p>
<ul *ngFor="let heroe of heroes">
  <li>{{ heroe }}</li>
</ul>
<p>*ngFor con Index</p>
<ul *ngFor="let heroe of heroes; let i = index">
  <li>{{ i + 1 }} - {{ heroe }}</li>
</ul>
