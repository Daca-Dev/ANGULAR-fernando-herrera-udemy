<h1 class="mt-5">Selectores anidados</h1>
<hr />

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select class="form-control" formControlName="region">
        <option value="">-- Seleccione continente</option>
        <option
          *ngFor="let region of regiones"
          [value]="region | lowercase"
        >
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <!-- paises -->
  <div class="row mb-3" *ngIf="paises.length !== 0">
    <div class="col">
      <label class="form-label">Países:</label>
      <select class="form-control" formControlName="pais">
        <option value="">-- Seleccione el país</option>
        <option
          *ngFor="let pais of paises"
          [value]="pais.alpha3Code"
        >
          {{ pais.name }}
        </option>
      </select>
    </div>
  </div>

  <!-- fronteras -->
  <div class="row mb-3" *ngIf="fronteras.length !== 0">
    <div class="col">
      <label class="form-label">Fronteras:</label>
      <select class="form-control" formControlName="frontera">
        <option value="">-- Seleccione el país fronterizo</option>
        <option
          *ngFor="let pais of fronteras"
          [value]="pais.alpha3Code"
        >
          {{ pais.name }}
        </option>
      </select>
    </div>
  </div>

  <div class="row" *ngIf="cargando">
    <div class="col">
      <div class="alert alert-primary">
        Cargando...
      </div>
    </div>
  </div>

  <button class="btn btn-primary float-end my-3">Selecionar</button>
</form>


<h3 class="mt-5">Formulario</h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>Value: {{ miFormulario.value | json}}</pre>
