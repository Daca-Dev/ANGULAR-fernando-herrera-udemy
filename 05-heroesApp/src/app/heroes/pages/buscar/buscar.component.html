<div fxLayout="column">
  <div>
    <h1>Buscador de héroes</h1>
    <mat-divider> </mat-divider>
  </div>

  <div fxLayout="column">
    <h3>Buscador</h3>

    <mat-form-field class="example-full-width">
      <mat-label>Superheroe</mat-label>
      <input
        type="text"
        placeholder="Seleciona uno"
        aria-label="Héroe"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando()"
      />
      <mat-autocomplete
        autoActiveFirstOption
        (optionSelected)="opcionSeleccionada($event)"
        #auto="matAutocomplete">
        <mat-option
          *ngFor="let heroe of heroes"
          [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>
        <mat-option *ngIf="heroes.length === 0 && termino.length !== 0" value="">
          No se encontró nada con el término {{ termino }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div>
    <pre>{{heroeSelecionado | json}}</pre>
  </div>
</div>
