<div class="row">
  <div class="col">
    <h3>Buscar por regi√≥n <small>{{ regionActiva | titlecase }}</small></h3>
    <hr />
    <h5>Selecione la region</h5>
  </div>
</div>
<div class="row">
  <div class="col">
    <button
      class="btn btn-outline-primary mx-1"
      [class]="getClaseCss(region)"
      *ngFor="let region of regiones"
      (click)="activarRegion(region)"
    >
      {{ region | titlecase }}
    </button>
  </div>
</div>
<div class="row">
  <div class="col scroll">
    <app-pais-tabla
      [paises]="paises"
    ></app-pais-tabla>
  </div>
</div>
