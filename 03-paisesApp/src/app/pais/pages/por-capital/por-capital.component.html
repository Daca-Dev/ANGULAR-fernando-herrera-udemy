<h2>Por Capital</h2>
<hr />

<div class="row">
  <div class="col">
    <app-pais-input
      placeholder="Buscar país por capital..."
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)"
    ></app-pais-input>
  </div>
</div>

<hr />

<div *ngIf="hayError" class="alert alert-danger">
  No se encontró el país con con la capital <b>{{ termino }}</b>
</div>

<div *ngIf="!hayError" class="row">
  <div class="col">
    <app-pais-tabla *ngIf="paises.length" [paises]="paises"></app-pais-tabla>
  </div>
</div>
