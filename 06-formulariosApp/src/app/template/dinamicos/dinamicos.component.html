<hr />

<form (ngSubmit)="guardar()" #dinamicForm="ngForm" autocomplete="off">

  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-from-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        type="text"
        required
        [ngModel]="persona.nombre"
        name="nombre"
        placeholder="Nombre de la persona"
      />
    </div>

    <div *ngIf="nombreValido()" class="col-sm-9 offset-sm-3">
      <span class="form-text text-danger">
        Este campo es obligatorio
      </span>
    </div>
  </div>

  <!-- Agregar a favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-from-label">Agregar</label>
    <div class="col-sm-9">

      <div class="input-group">
        <input
          class="form-control"
          placeholder="Agregar favorito"
          [(ngModel)]="nuevoJuego"
          name="nuevoJuego"
          (keyup.enter)="agregarJuego()"/>
        <button
          class="btn btn-outline-primary"
          type="button"
          (click)="agregarJuego()">
          Agregar
        </button>
      </div>

    </div>
  </div>

  <!-- Lista de juegos favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-from-label">Favoritos </label>
    <div class="col-sm-9">
      <div 
        *ngFor="let juego of persona.favoritos; index as i"
        class="input-group mb-1">
        <input
          [(ngModel)]="juego.nombre"
          [name]="'favorito_' + i"
          class="form-control"/>
        <button
          class="btn btn-outline-danger"
          type="button"
          (click)="eliminar(i)">
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button
        type="submit"
        class="btn btn-primary float-end"
        [disabled]="dinamicForm.invalid"
        (click)="guardar()">
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Persona</span>
<pre>{{ persona | json }}</pre>
